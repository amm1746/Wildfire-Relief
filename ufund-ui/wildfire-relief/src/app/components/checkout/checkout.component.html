<app-popup
  [showPopup]="showPopup"
  [rewardMessage]="rewardMessage"
  [rewards]="rewards"
  (close)="closePopup()">
</app-popup>

<!-- Back Button -->
<button class="back-btn" (click)="goBack()">← Back to Dashboard</button>

<h2>Funding Basket</h2>

<!-- Basket Items -->
<ul *ngIf="basket.length > 0" class="basket-list">
  <li *ngFor="let item of basket">
    <span class="item-name">{{ item.name }}</span>
    <span class="item-cost">${{ item.cost }}</span>
  </li>
</ul>

<!-- Empty Basket Message -->
<p *ngIf="basket.length === 0" class="empty-msg">Your basket is currently empty.</p>

<!-- Checkout Button -->
<button class="checkout-btn" (click)="checkout()" [disabled]="basket.length === 0">Checkout</button>

<!-- Success Message -->
<div *ngIf="message" class="message">{{ message }}</div>
