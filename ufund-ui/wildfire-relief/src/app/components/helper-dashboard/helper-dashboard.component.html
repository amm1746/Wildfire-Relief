<div class="dashboard">
  <button class="logout-btn" (click)="logout()">Logout</button>
  <h2>Available Needs</h2>

  <p>You are logged in as {{ this.currentUsername }}.</p>

  <input [(ngModel)]="searchText" placeholder="Search needs..." (input)="searchNeeds()" />

  <ul>
    <li *ngFor="let need of filteredNeeds()" [class.priority-high]="need.quantity < 5">
      <span>ðŸ”¥ {{need.name}}</span>
      <span>({{need.quantity}} available) - ${{need.cost}}</span>
      <button (click)="addToBasket(need)">Contribute</button>
    </li>
  </ul>

  <h3>Your Basket</h3>
  <ul>
    <li *ngFor="let item of basket">
      <span>{{item.name}}</span>
      <span>${{item.cost}}</span>
      <button (click)="removeFromBasket(item)">Remove</button>
    </li>
  </ul>

  <div *ngIf="message">{{message}}</div>
  <button class="proceed-btn" (click)="goToCheckout()">Proceed to Checkout</button>
</div>
