<div class="popup-overlay" *ngIf="rewardMessage">
  <div class="popup">
    <div class="popup-header">
      <h3>Congratulations!</h3>
      <button (click)="closePopup()">Close</button>
    </div>
    <div class="popup-body">
      <p>{{ rewardMessage }}</p> <!-- Display the reward message passed from CheckoutComponent -->
    </div>
  </div>
</div>
